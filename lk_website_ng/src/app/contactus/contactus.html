<div class="contactus">
    <h1 class="section-header">Contact Us</h1>
    <div class="center">
        <p>Thinking of someone today and want to make them feel extra special? <br><br> We'd love to hear from you! Please fill out the inquiry form below <br>and we'll get back to you soon.</p>
    </div>    
    <form action="https://formspree.io/f/xpwjapel"method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5"></textarea>
        <div class="center">
             <button type="submit">Send Inquiry</button>

        </div>
       
    </form>
</div>
