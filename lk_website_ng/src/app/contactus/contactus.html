<div class="contactus">
    <div class="header-wrapper">               
        <h1 class="section-header white">Contact Us</h1>
    </div>
    <div class="form-wrapper">
   
            <h2 class="section-subheader">Thinking of someone today and want to make them feel extra special?</h2>
            <p class="b-margin-bottom-2">We'd love to hear from you! Please fill out the inquiry form below and we'll get back to you soon.</p>
    
    <form action="https://formspree.io/f/xpwjapel"method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5"></textarea>
        <div class="center">
             <button type="submit">Send Inquiry</button>

        </div>
       
    </form>

    </div>
    
</div>
