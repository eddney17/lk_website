<div class="carousel">
  <button class="carousel-btn prev" (click)="prev()">&#10094;</button>
  <div class="carousel-track" [style.transform]="'translateX(-' + (current * 100) + '%)'">
    <img *ngFor="let img of images" [src]="img" />
  </div>
  <button class="carousel-btn next" (click)="next()">&#10095;</button>
</div>
